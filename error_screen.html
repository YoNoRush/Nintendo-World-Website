<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERROR 404</title>
  <link rel="icon" type="image/x-icon" href="images/poison_mushroom.webp">

  <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
</head>

<style>

  .error_screen
  {
    display: grid;
    grid-template-columns: 2fr 1fr
  }

  .error_txt
  {
    font-family: 'New Super Mario Font U';
    font-size: 50px;
    text-align: center;
  }

  .toad
  {
    width: 500px;
    margin-left:0px;
    margin-top:100px;
  }

</style>

<body>
  
  <div class="error_screen">
    <div class="error_txt">
      <br><br><br><br>ERROR 404<br><br>
      Sorry! Our Toads are still building this page!<br><br>
      Be back soon!<br><br>
      (Drawing made by me!)
    </div>
    <div>
      <img class="toad" src="images/Toad_Error.png" alt="Toad with a board nailed to his head">
    </div>
  </div>

</body>
</html>
